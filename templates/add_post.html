{% extends 'base.html' %}

{% block content %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Post</title>
      <style>
        .gradient-border {
          /* background: linear-gradient(to right, #ff7e5f, #feb47b); */
          border: 2px solid transparent;
          color: #000;
          border-radius: 4px;
          border-image: linear-gradient(to right, #48CB90, #8675ED);
          border-image-slice: 1;
        }
    
        .gradient-border:hover {
          background: #6575F1;
          color: #fff;
        }
      </style>
    
</head>
<body>
    <div class="container mt-5">
        <h2 class="pt-4 text-2xl text-center font-bold my-2">Add Post</h2>

        <div class="w-full px-4 mb-4 ms-6">
          <!--
    Heads up! ðŸ‘‹
    
    Custom CSS:
      - animate-background https://github.com/markmead/hyperui/blob/main/tailwind.preset.js
    -->
    
          <article
            class="hover:animate-background rounded-xl bg-gradient-to-r from-green-300 via-blue-500 to-purple-600 p-0.5 shadow-xl transition hover:bg-[length:400%_400%] hover:shadow-sm hover:[animation-duration:_4s]">
            <div class="rounded-[10px] bg-white p-4 !pt-20 sm:p-6">
    
              <form action="add-post" method="post" class="row g-3 p-3">
                  {% csrf_token %}
                  <div class="mb-4">
                    <label for="name" class="block text-gray-600 text-sm font-medium mb-2">Query:</label>
                    <input type="text" id="name" name="query" required
                           class="w-full px-4 py-2 border-b-2 focus:outline-none focus:border-indigo-600">
                </div>
                  <div class="mb-4">
                    <label for="name" class="block text-gray-600 text-sm font-medium mb-2">Description:</label>
                    <input type="text" id="name" name="desc" required
                           class="w-full px-4 py-2 border-b-2 focus:outline-none focus:border-indigo-600">
                </div>
                
                  
                <div class="mb-4">
                  <label for="category" class="block text-gray-600 text-sm font-medium mb-2">Tags:</label>
                  <select id="category" name="category"
                          class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-blue-500">
                          {% for tag in tags %}
                          <option value="{{tag.id}}">{{tag.tag_name}}</option>
                          {% endfor %}
                  </select>
              </div>
              <div class="mt-4 flex justify-center items-center">
                <button type="submit"
                  class="inline-block w-full rounded-lg gradient-border px-5 py-3 font-medium text-white sm:w-auto hover:bg-gradient-to-r hover:bg-indigo-500 transition  hover:border-0">
                  Add Post
                </button>
              </div>
                </form>
              
            </div>
          </article>
        </div>
        
    </div>
</body>
</html>

{% endblock %}
