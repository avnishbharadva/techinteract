                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" style="fill: rgba(255, 255, 255, 1);margin-right:5px;"><path d="M21 20V6c0-1.103-.897-2-2-2h-2V2h-2v2H9V2H7v2H5c-1.103 0-2 .897-2 2v14c0 1.103.897 2 2 2h14c1.103 0 2-.897 2-2zM9 18H7v-2h2v2zm0-4H7v-2h2v2zm4 4h-2v-2h2v2zm0-4h-2v-2h2v2zm4 4h-2v-2h2v2zm0-4h-2v-2h2v2zm2-5H5V7h14v2z"></path></svg>

        <!-- Mobile Header & Nav -->

            <!-- Dropdown Nav -->

                <a href="blank.html" class="flex items-center active-nav-link text-white py-2 pl-4 nav-item">

                <a href="tables.html" class="flex items-center text-white opacity-75 hover:opacity-100 py-2 pl-4 nav-item">

                </a>
                <a href="forms.html" class="flex items-center text-white opacity-75 hover:opacity-100 py-2 pl-4 nav-item">

                    Forms
                </a>
                <a href="tabs.html" class="flex items-center text-white opacity-75 hover:opacity-100 py-2 pl-4 nav-item">
                    <i class="fas fa-tablet-alt mr-3"></i>

                <a href="calendar.html" class="flex items-center text-white opacity-75 hover:opacity-100 py-2 pl-4 nav-item">

            <!-- <button class="w-full bg-white cta-btn font-semibold py-2 mt-5 rounded-br-lg rounded-bl-lg rounded-tr-lg shadow-lg hover:shadow-xl hover:bg-gray-300 flex items-center justify-center">
                <i class="fas fa-plus mr-3"></i> New Report
            </button> -->
        </header>
    
        <div class="w-full h-screen overflow-x-hidden border-t flex flex-col">
            <main class="w-full flex-grow p-6">
                <h1 class="text-3xl text-black pb-6">Schedule Bookings</h1>

                <!-- Content goes here! 😁 -->

           <!-- Availability Form -->
        <form>
            <!-- Days of the Week -->
            <div class="mb-4">
                <div class="grid grid-cols-7 gap-2">
                    <label class="day-label cursor-pointer text-center">
                        <input type="checkbox" name="day" value="Monday" class="hidden day-checkbox">
                        <span class="day">Monday</span>
                    </label>
                    <label class="day-label cursor-pointer text-center">
                        <input type="checkbox" name="day" value="Tuesday" class="hidden day-checkbox">
                        <span class="day">Tuesday</span>
                    </label>
                    <label class="day-label cursor-pointer text-center">
                        <input type="checkbox" name="day" value="Wednesday" class="hidden day-checkbox">
                        <span class="day">Wednesday</span>
                    </label>
                    <label class="day-label cursor-pointer text-center">
                        <input type="checkbox" name="day" value="Thursday" class="hidden day-checkbox">
                        <span class="day">Thursday</span>
                    </label>
                    <label class="day-label cursor-pointer text-center">
                        <input type="checkbox" name="day" value="Friday" class="hidden day-checkbox">
                        <span class="day">Friday</span>
                    </label>
                    <label class="day-label cursor-pointer text-center">
                        <input type="checkbox" name="day" value="Saturday" class="hidden day-checkbox">
                        <span class="day">Saturday</span>
                    </label>
                    <label class="day-label cursor-pointer text-center">
                        <input type="checkbox" name="day" value="Sunday" class="hidden day-checkbox">
                        <span class="day">Sunday</span>
                    </label>
                </div>
            </div>

            <!-- Time Input Boxes -->
            <div class="grid grid-cols-1 gap-4">
                <div class="mb-4">
                    <label for="fromTime" class="block text-gray-600 text-sm font-medium mb-2">From Time:</label>
                    <input type="time" id="fromTime" name="fromTime" required disabled
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-indigo-600">
                </div>

                <div class="mb-4">
                    <label for="toTime" class="block text-gray-600 text-sm font-medium mb-2">To Time:</label>
                    <input type="time" id="toTime" name="toTime" required disabled
                        class="w-full px-4 py-2 border rounded-md focus:outline-none focus:border-indigo-600">
                </div>
            </div>

            <div class="mt-4">
                <button type="submit"
                    class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md hover:bg-indigo-700 focus:outline-none focus:border-indigo-700">
                    Save Availability
                </button>
            </div>
        </form>
                  
            </main>
    
           
        </div>
        
    </div>

    <!-- AlpineJS -->
    <script src="https://cdn.jsdelivr.net/gh/alpinejs/alpine@v2.x.x/dist/alpine.min.js" defer></script>
    <!-- Font Awesome -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/js/all.min.js" integrity="sha256-KzZiKy0DWYsnwMF+X1DvQngQ2/FxF7MF3Ff72XcpuPs=" crossorigin="anonymous"></script>

    <script>
        const dayCheckboxes = document.querySelectorAll('.day-checkbox');
        const fromTimeInput = document.getElementById('fromTime');
        const toTimeInput = document.getElementById('toTime');

        dayCheckboxes.forEach(checkbox => {
            checkbox.addEventListener('change', function () {
                const isChecked = this.checked;
                fromTimeInput.disabled = !isChecked;
                toTimeInput.disabled = !isChecked;

                // Toggle background color on checkbox check
                if (isChecked) {
                    this.parentNode.classList.add('bg-indigo-200');
                } else {
                    this.parentNode.classList.remove('bg-indigo-200');
                }
            });
        });
    </script>
</body>
