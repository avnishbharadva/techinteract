{% extends 'base.html' %}

{% block content %}
    
    <div class="container">
        <h2 class="text-2xl text-center font-bold my-3">View All Questions</h2>
    {% for query in queries %}
    <div class="w-full ms-6 mb-4">
        <!--
  Heads up! ðŸ‘‹
  
  Custom CSS:
    - animate-background https://github.com/markmead/hyperui/blob/main/tailwind.preset.js
  -->
  
        <article
          class="hover:animate-background rounded-xl bg-gradient-to-r from-green-300 via-blue-500 to-purple-600 p-0.5 shadow-xl transition hover:bg-[length:400%_400%] hover:shadow-sm hover:[animation-duration:_4s]">
          <div class="rounded-[10px] bg-white p-4 !pt-20 sm:p-6">
            <time datetime="2022-10-10" class="block text-xs text-gray-500"> {{query.created_at}} </time>
  
            <a href="{% url 'question_detail' question_id=query.id %}">
              <h3 class="mt-0.5 text-lg font-medium text-gray-900">
                {{query.query}}
              </h3>
              <p class="text-gray-600">{{query.desc}}</p>
            </a>
  
            <div class="mt-4 flex flex-wrap gap-1">
              <span class="whitespace-nowrap rounded-full bg-purple-100 px-2.5 py-0.5 text-xs text-purple-600">
                Tag: {{query.tag.tag_name}}
              </span>
  
              <span class="whitespace-nowrap rounded-full bg-purple-100 px-2.5 py-0.5 text-xs text-purple-600">
                Created By: {{query.user.username}}
              </span>
            </div>
          </div>
        </article>
      </div>
    {% endfor%}
</div>

{% endblock %}
