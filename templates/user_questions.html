{% extends 'base.html' %}

{% block title %}TechInteract - {{user.username}}{% endblock %}

{% block content %}
    
    <h2>Questions - {{user.username}}</h2>
    {% for query in queries %}
    <a href="{% url 'question_detail' question_id=query.id %}">
        <h3 class="mt-0.5 text-lg font-medium text-gray-900">
          {{query.query}}
        </h3>
        <p class="text-gray-600">{{query.desc}}</p>
      </a> 
      <h2>{{query.tag.tag_name}}</h2>
      <h2>{{query.created_at}}</h2>
    {% endfor %}
{% endblock %}
