{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <title>TechInteract - Login</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <!-- <link rel="stylesheet" href="assets/bootstrap/css/bootstrap.min.css"> -->
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i&amp;display=swap">
    <link rel="stylesheet" href="{% static 'assets/fonts/fontawesome-all.min.css' %}">
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gradient-primary">
    <!--
  Heads up! ðŸ‘‹

  Plugins:
    - @tailwindcss/forms
-->

    <section class="bg-white">
        <div class="lg:grid lg:min-h-screen lg:grid-cols-12">
            <aside class="relative block h-16 lg:order-last lg:col-span-5 lg:h-full xl:col-span-6">
                <img alt=""
                    src="https://images.unsplash.com/photo-1605106702734-205df224ecce?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=870&q=80"
                    class="absolute inset-0 h-full w-full object-cover" />
            </aside>

            <main
                class="flex items-center justify-center px-8 py-8 sm:px-12 lg:col-span-7 lg:px-16 lg:py-12 xl:col-span-6">
                <div class="max-w-xl lg:max-w-3xl">
                    <a class="block text-blue-600" href="#">
                        <span class="sr-only">Home</span>
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-white p-2 bg-indigo-500 rounded-full" viewBox="0 0 24 24">
                            <path d="M12 2L2 7l10 5 10-5-10-5zM2 17l10 5 10-5M2 12l10 5 10-5"></path>
                          </svg>
                    </a>

                    <h1 class="mt-6 text-2xl font-bold text-gray-900 sm:text-3xl md:text-4xl">
                        Welcome to TechInteract!
                    </h1>

                    <p class="mt-4 leading-relaxed text-gray-500">
                        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Eligendi nam dolorum aliquam,
                        quibusdam aperiam voluptatum.
                    </p>

                    <form action="login" method="post" class="user mt-8 grid grid-cols-6 gap-6">

                        {% csrf_token %}
                        <div class="col-span-6">
                            <label for="username" class="block text-sm font-medium text-gray-700"> Username </label>

                            <input type="text" id="username" name="username" pattern="[a-zA-Z0-9]{4,12}"
                            title="Username must contains characters and digits with the length of 4-12"
                                class="mt-1 w-full p-2 rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm" required />
                        </div>
                        <div class="col-span-6">
                            <label for="password" class="block text-sm font-medium text-gray-700"> Password </label>

                            <input type="password" id="password" name="password" 
                            class="mt-1 w-full p-2 rounded-md border-gray-200 bg-white text-sm text-gray-700 shadow-sm" required />
                        </div>

                        <div class="col-span-6 sm:flex sm:items-center sm:gap-4">
                            <button type="submit"
                                class="inline-block shrink-0 rounded-md border border-blue-600 bg-blue-600 px-12 py-3 text-sm font-medium text-white transition hover:bg-transparent hover:text-blue-600 focus:outline-none focus:ring active:text-blue-500">
                                Login
                            </button>

                            <p class="mt-4 text-sm text-gray-500 sm:mt-0">
                               New to TechInteract?
                                <a href="register" class="text-gray-700 underline">Sign Up</a>.
                            </p>
                        </div>
                    </form>
                    {% for message in messages %}
                    <p class="text-red-500"> {{ message }}</p>
                    {% endfor %}
                </div>
            </main>
        </div>
    </section>

   
</body>

</html>
